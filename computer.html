<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <style>
        body {
            font-family: 微軟正黑體;
        }
    </style>
    <title>計算機</title>
</head>

<body>
    <div class="container" style="width:400px">
        <div class="row">
            <div id="output" class="col display-3 text-right" style="height:150px">
            </div>
        </div>
        <div class="row">
            <div class="col text-center ">
                <button type="button" class="btn border-dark btn-block" style="background-color:white">
                    <h1>1</h1>
                </button>
            </div>
            <div class="col text-center ">
                <button type="button" class="btn border-dark btn-block" style="background-color:white">
                    <h1>2</h1>
                </button>
            </div>
            <div class="col text-center ">
                <button type="button" class="btn border-dark btn-block" style="background-color:white">
                    <h1>3</h1>
                </button>
            </div>
            <div class="col text-center ">
                <button onclick="add()" id="+" type="button" class="btn border-dark btn-block"
                    style="background-color:white">
                    <h2>+</h2>
                </button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center ">
                <button type="button" class="btn border-dark btn-block" style="background-color:white">
                    <h1>4</h1>
                </button>
            </div>
            <div class="col text-center ">
                <button type="button" class="btn border-dark btn-block" style="background-color:white">
                    <h1>5</h1>
                </button>
            </div>
            <div class="col text-center ">
                <button type="button" class="btn border-dark btn-block" style="background-color:white">
                    <h1>6</h1>
                </button>
            </div>
            <div class="col text-center ">
                <button onclick="sub()" id="-" type="button" class="btn border-dark btn-block"
                    style="background-color:white">
                    <h2>-</h2>
                </button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center ">
                <button type="button" class="btn border-dark btn-block" style="background-color:white">
                    <h1>7</h1>
                </button>
            </div>
            <div class="col text-center ">
                <button type="button" class="btn border-dark btn-block" style="background-color:white">
                    <h1>8</h1>
                </button>
            </div>
            <div class="col text-center ">
                <button type="button" class="btn border-dark btn-block" style="background-color:white">
                    <h1>9</h1>
                </button>
            </div>
            <div class="col text-center ">
                <button onclick="mul()" id="*" type="button" class="btn border-dark btn-block"
                    style="background-color:white">
                    <h2>x</h2>
                </button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center ">
                <button type="button" class="btn border-dark btn-block" style="background-color:white">
                    <h1>.</h1>
                </button>
            </div>
            <div class="col text-center ">
                <button type="button" class="btn border-dark btn-block" style="background-color:white">
                    <h1>0</h1>
                </button>
            </div>
            <div class="col text-center ">
                <button onclick="answer()" type="button" class="btn border-dark btn-block"
                    style="background-color:white">
                    <h2>=</h2>
                </button>
            </div>
            <div class="col text-center ">
                <button onclick="div()" id="/" type="button" class="btn border-dark btn-block"
                    style="background-color:white">
                    <h2>÷</h2>
                </button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center ">
                <button id="reset" type="button" class="btn border-dark btn-block" style="background-color:white">
                    <h2>C</h2>
                </button>
            </div>
        </div>
        <script>

            var a = 0;
            var value1 = 0;
            var value2 = 0;
            var total = 0;
            var buttons = document.getElementsByTagName("h1");

            for (var i = 0; i < buttons.length; i++) {
                var button = buttons[i];
                button.onclick = function () {
                    var btn = event.srcElement;
                    output.innerText += btn.innerText;
                }
            };

            function add() {
                a = 1;
                if (total == 0) {
                    var value1ex = output.innerText;
                    value1 = Number(value1ex);
                    output.innerText = "";
                    console.info(value1);
                }
                else {
                    value1 = Number(total);
                    output.innerText = "";
                    console.info(value1);

                }
            }
            function sub() {
                a = 2;
                if (total == 0) {
                    var value1ex = output.innerText;
                    value1 = Number(value1ex);
                    output.innerText = "";
                    console.info(value1);
                }
                else {
                    value1 = Number(total);
                    output.innerText = "";
                    console.info(value1);

                }
            }
            function mul() {
                a = 3;
                if (total == 0) {
                    var value1ex = output.innerText;
                    value1 = Number(value1ex);
                    output.innerText = "";
                    console.info(value1);
                }
                else {
                    value1 = Number(total);
                    output.innerText = "";
                    console.info(value1);

                }
            }
            function div() {
                a = 4;
                if (total == 0) {
                    var value1ex = output.innerText;
                    value1 = Number(value1ex);
                    output.innerText = "";
                    console.info(value1);
                }
                else {
                    value1 = Number(total);
                    output.innerText = "";
                    console.info(value1);

                }
            }

            function answer() {
                if (a == 1) {
                    var value2ex = output.innerText;
                    value2 = Number(value2ex);
                    console.info(value2);
                    total = value1 + value2;
                    output.innerText = total;
                }
                if (a == 2) {
                    var value2ex = output.innerText;
                    value2 = Number(value2ex);
                    console.info(value2);
                    total = value1 - value2;
                    output.innerText = total;
                }
                if (a == 3) {
                    var value2ex = output.innerText;
                    value2 = Number(value2ex);
                    console.info(value2);
                    total = value1 * value2;
                    output.innerText = total;
                }
                if (a == 4) {
                    var value2ex = output.innerText;
                    value2 = Number(value2ex);
                    console.info(value2);
                    total = value1 / value2;
                    output.innerText = total;
                }
            }
            document.getElementById("reset").onclick = function () {
                total = 0;
                output.textContent = "";
            }
        </script>
</body>

</html>
